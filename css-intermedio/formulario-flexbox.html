<!DOCTYPE html>
<html>
<head>
	<title>Formularios flexbox @SoyDalto</title>
	<link rel="stylesheet" type="text/css" href="formulario-flexbox.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/19b8435e5d.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Asunto">
			</div>
			<div class="form__section">
				<input type="email" class="form__input" placeholder="Email">
			</div>
			<div class="form__section">
				<textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
			</div>
			<div class="form__section">
				<input type="submit" class="form__input">
			</div>
		</form>
		<div class="form-img">
			<div class="img-container">
				<img src="https://img2.freepng.es/20180611/qwz/kisspng-computer-icons-email-5b1e9429ec9f42.6212834715287306659692.jpg">
			</div>
		</div>
	</div>
</body>
</html>
