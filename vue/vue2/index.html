<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="elemento">
        {{contenido}}
        <input type="text" v-model="nuevoLenguaje" @keyup.enter="agregarLenguaje">
        <input type="text" v-model="nuevoLink" @keyup.enter="agregarLenguaje">
        <input type="number" v-model.numer="nuevoPunto" @keyup.enter="agregarLenguaje">
        <button @click="agregarLenguaje">Agregar lenguaje</button>
        <ul>
            <li v-for="lenguaje of lenguajes">
                <a :href="lenguaje.link" target="_blank">{{lenguaje.nombre}}</a>
                {{lenguaje.puntos}}
                <button @click="lenguaje.puntos++">+</button>
                <button @click="lenguaje.puntos--">-</button>
            </li>
        </ul>
        Suma de puntos {{sumarTodo}}
    </div>
    <script src="main.js"></script>
</body>
</html>
