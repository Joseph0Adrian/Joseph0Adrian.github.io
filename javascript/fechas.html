<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fechas en Javascript</title>
    </head>
    <body>

    </body>
    <script>
        (function(){
            var fecha = new Date();
            document.write(fecha);

            alert(fecha.getHours() - 12 );
            alert(fecha.getMinutes());
            alert(fecha.getSeconds());

            alert(fecha.getDay());
            alert(fecha.getDate());
            alert(fecha.getMonth());
            alert(fecha.getFullYear());
        }())
    </script>
</html>
